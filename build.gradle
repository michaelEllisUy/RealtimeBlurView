buildscript {
    repositories {
        jcenter()
        maven {
            url 'https://maven.google.com/'
            name 'Google'
        }
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.1.0'
    }
}

allprojects {
    repositories {
        jcenter()
        maven {
            url 'https://maven.google.com/'
            name 'Google'
        }
    }
}

ext {
	compileSdkVersion = 27
	buildToolsVersion = "27.0.3"
	minSdkVersion = 15
	targetSdkVersion = 27
	lintAbortOnError = false
}
